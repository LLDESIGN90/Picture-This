<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
    <picture>
      
      <!-- Display Landscape for Viewports 960px and below  -->
        
      <source srcset="images/museum-960_x_560.jpg 1x,
                      images/museum-1920_x_1120.jpg 2x,
                      images/museum-2880_x_1680.jpg 3x"
              media="(min-width: 960px)">

      <source srcset="images/museum-720_x_420.jpg 1x,
                      images/museum-1440_x_840.jpg 2x,
                      images/museum-2160_x_1260.jpg 3x"
              media="(min-width: 720px)"> 

      <source srcset="images/museum-480_x_280.jpg 1x,
                      images/museum-960_x_560.jpg 2x,
                      images/museum-1440_x_840.jpg 3x"
              media="(min-width: 480px)"> 

      <source srcset="images/museum-320_x_186.jpg 1x,
                      images/museum-640_x_372.jpg 2x,
                      images/museum-960_x_560.jpg 3x"
              media="(min-width: 320px)"> 


<img src="images/museum.jpg" alt="placeholder">


    </picture>

  </header>
</body>

</html>
